     - Update actual_hours for completed tasks

  3. Update at end of each story:
     - Set story.status to "completed"
     - Set story.actual_sp (may differ from planned_sp)
     - Update velocity.sprint_X.completed_sp

  4. Update at end of sprint:
     - Set current_sprint.status to "completed"
     - Fill out retrospective section
     - Calculate velocity metrics
     - Update testing metrics

