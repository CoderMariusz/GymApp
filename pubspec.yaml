name: lifeos_app
description: LifeOS - Your Life Operating System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Supabase & Backend
  supabase_flutter: ^2.3.0

  # Offline-First Database
  drift: ^2.14.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.18

  # Routing & Navigation
  go_router: ^13.0.0

  # UI & Design
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  fl_chart: ^0.66.0
  shimmer: ^3.0.0

  # Images & Media
  image: ^4.1.3
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0

  # Audio (Meditations)
  just_audio: ^0.9.36
  audio_session: ^0.1.16

  # Notifications
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.2.0

  # Utilities
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.2.2
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  path_provider: ^2.1.1

  # Encryption (for E2EE journals)
  encrypt: ^5.0.3

  # Security
  flutter_secure_storage: ^9.0.0

  # In-App Purchases
  in_app_purchase: ^3.1.11

  # Firebase Core
  firebase_core: ^2.24.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  drift_dev: ^2.14.0

  # Testing
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/fonts/
