name: lifeos
description: Life Operating System - AI-powered modular life coaching
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Local Database
  drift: ^2.14.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.0

  # Backend (Supabase)
  supabase_flutter: ^2.0.0

  # Code Generation
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

  # Routing
  go_router: ^13.0.0

  # Security
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3

  # UI
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.0

  # Audio (Story 4.1 specific)
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.10
  audio_service: ^0.18.12

  # Networking
  dio: ^5.4.0

  # Analytics
  posthog_flutter: ^4.0.0

  # Payment
  flutter_stripe: ^10.0.0

  # Notifications
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^3.0.0
  drift_dev: ^2.14.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0

  # Testing
  mockito: ^5.4.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
